tosca_definitions_version: tosca_simple_yaml_1_0

description: RADON definitions of PI artifact types

artifact_types:
  radon.artifacts.Deployment.Zip:
    derived_from: tosca.artifacts.Root
    mime_type: application/zip
    file_ext: [ zip ]

  radon.artifacts.Deployment.Jar:
    derived_from: tosca.artifacts.Root
    mime_type: application/java-archive
    file_ext: [ jar ]
